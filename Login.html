<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/myStyle.css">
    <script src="js/Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        const triggerTabList = document.querySelectorAll('#myTab button')
        triggerTabList.forEach(triggerEl => {
            const tabTrigger = new bootstrap.Tab(triggerEl)

            triggerEl.addEventListener('click', event => {
                event.preventDefault()
                tabTrigger.show()
            })
        })
    </script>
    <title>Iniciar Sesion</title>
</head>

<body>
    <div class="navbar">
        <a> El muro del gremio</a>
    </div>
    <div class="formBox">


        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane"
                    type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Iniciar Sesion</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane"
                    type="button" role="tab" aria-controls="register-tab-pane" aria-selected="false">Regitrarse</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab"
                tabindex="0">
                <form>
                    <div class="form-group">
                        <label for="logUserL">Nombre de usuario</label>
                        <input type="text" class="form-control" id="logUser" name="UsuarioLogin">
                    </div>
                    <div class="form-group">
                        <label for="logPassL">Contraseña</label>
                        <input type="password" class="form-control" id="logPass" name="PasswordLogin">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordar</label>
                    </div>
                    <button id="logBtn" class="btn btn-primary">Acceder</button>
                </form>
            </div>
            <div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab"
                tabindex="0">
                <form>
                    <div class="form-group">
                        <label for="RegNombreL">Nombre(s)</label>
                        <input type="text" class="form-control" id="RegNombre" name="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="RegApellidosL">Apellidos</label>
                        <input type="text" class="form-control" id="RegApellidos" name="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="RegFecNacL">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="RegFecNac" name="RFeNac">
                    </div>
                    <div class="form-group">
                        <label for="RegEmailL">Correo electronico</label>
                        <input type="email" class="form-control" id="RegEmail" name="Email">
                    </div>
                    <div class="form-group">
                        <label for="RegNUserL">Nombre de usuario</label>
                        <input type="text" class="form-control" id="RegNUser" name="NombreUsuario">
                    </div>
                    <div class="form-group">
                        <label for="RegPassL">Contraseña</label>
                        <input type="password" class="form-control" id="RegPass" name="RegContr">
                    </div>
                    <div class="form-group">
                        <label for="RegPImgL">Imagen de perfil</label>
                        <input type="file" class="form-control" id="RegPImg" name="ImgPerfil">
                    </div>
                    <button type="submit" class="btn btn-primary" id="regBtn">Registrar</button>

                </form>
            </div>

        </div>
    </div>
    </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h6>About</h6>
                    <p class="text-justify">Stickybook.com Es una pagina de notas personales, con amplia dedicacion a
                        proveerle una herramienta sencilla e intuitiva, que resulte util en su dia a dia.</p>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">Copyright &copy; 2021 All Rights Reserved by
                        <a href="#">Scanfcode</a>.
                    </p>
                </div>
    </footer>
</body>

</html>
